serde_json = "1.0"
dotenv = "0.15"
hyper = { version = "1", features = ["full"] }
http-body-util = "0.1"
hyper-util = { version = "0.1", features = ["full"] }
regex = "1.10.2"

bson = "2.8.1"
mongodb = "2.1"

rand = "0.8.5"
mime = { version = "0.3.17", features = [] }
url = "2.5.0"
