[package]
name = "words-wktr"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.4.0"
actix-rt = "2.9.0"
async-trait = "0.1.74"
futures = {version = "0.3.29"}
rayon = "1.5.0"
reqwest = { version = "0.11", features = ["json"] }
